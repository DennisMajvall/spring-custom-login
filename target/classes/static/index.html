<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <h1>Hello world!</h1>
  <button>Login</button>
  <p></p>

  <script>
    async function doLogin() {
      let result = await fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'Application/json'
        },
        body: JSON.stringify({
          username: 'user',
          password: 'password'
        })
      });

      // Debugging
      console.log("Successful login: ", result.ok);
      document.querySelector('p').innerText = result.ok ? 'Success' : 'Failure';

      return result;
    }
    document.querySelector('button').addEventListener('click', doLogin);
  </script>
</body>
</html>
